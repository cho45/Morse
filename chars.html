<!DOCTYPE html>
<html>
	<head>
		<title>Play Morse Code</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

		<script type="text/javascript" src="lib/jquery-2.0.3.min.js"></script>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

		<script type="text/javascript" src="lib/micro-template.js"></script>
		<script type="text/javascript" src="morse.js"></script>
		<script type="text/javascript" src="chars.js"></script>

		<style>
			body {
				padding: 10px;
			}

			.char {
				text-align: center;
				padding: 10px 15px;
				margin: 10px -10px;
			}

			.char label {
				display: block;
				font-size: 20px;
				color: #333;
			}

			footer {
				padding: 10px 0;
				margin: 20px 0;
				color: #666;
				clear: both;
				border-style: solid;
				border-width: 1px 0 0 0;
				border-color: #eee;
				text-align: center;
			}

			#options {
				position: fixed;
				bottom: 0;
				right: 0;
				width: 180px;
				padding: 20px;
				background: rgba(255, 255, 255, 0.5);
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
			}
		</style>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-7079167-5', 'lowreal.net');
			ga('send', 'pageview');

		</script>
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h1>Play! Morse Code</h1>
				<p class="lead">Don't see the codes, just listen!</p>
			</div>

			<noscript>
				<p>Your browser does not support WebAudio. Try <a href="http://www.google.com/intl/ja/chrome/browser/">Google Chrome</a>.</p>
			</noscript>

			<script type="application/x-template" id="main">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#chars" data-toggle="tab">Characters</a></li>
					<li><a href="#text" data-toggle="tab">Text</a></li>
				</ul>

				<div class="tab-content">
					<div class="tab-pane fade in active" id="chars">
						<section>
							<div class="page-header">
								<h1>Letters</h1>
							</div>
							<div class="row">
								<% var chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"; %>
								<% for (var i = 0, len = chars.length; i < len; i++) { %>
									<% include('col', { char : chars.charAt(i) } ) %>
								<% } %>
							</div>
						</section>
						<section>
							<div class="page-header">
								<h1>Numbers</h1>
							</div>
							<div class="row">
								<% var chars = "0123456789"; %>
								<% for (var i = 0, len = chars.length; i < len; i++) { %>
									<% include('col', { char : chars.charAt(i) } ) %>
								<% } %>
							</div>
						</section>
						<section>
							<div class="page-header">
								<h1>Symbols</h1>
							</div>
							<div class="row">
								<% var chars = ".,?'/()&:;=+-_$@" + '"'; %>
								<% for (var i = 0, len = chars.length; i < len; i++) { %>
									<% include('col', { char : chars.charAt(i) } ) %>
								<% } %>
							</div>
						</section>
					</div>
					<div class="tab-pane fade" id="text">
						<section>
							<div class="page-header">
								<h1>Text</h1>
							</div>
							<form id="play-text">
								<div class="form-group">
									<textarea cols="80" rows="10" id="text" placeholder="Input any text here..." class="form-control"></textarea>
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-primary">
										<i class="glyphicon glyphicon-play"></i>
										Play
									</button>
								</div>
							</form>
						</section>
					</div>
				</div>
				<aside id="options">
					<form>
						<div class="form-group">
							<label>
								<i class="glyphicon glyphicon-forward"></i> Speed
							</label>
							<div class="input-group">
								<input type="number" min="10" max="60" value="20" step="1" name="wpm" id="wpm" class="form-control input-sm"/>
								<span class="input-group-addon">wpm</span>
							</div>
						</div>
						<div class="form-group">
							<label>
								<i class="glyphicon glyphicon-stats"></i> Tone
							</label>
							<div class="input-group">
								<input type="number" min="300" max="900" value="600" step="100" name="tone" id="tone" class="form-control input-sm"/>
								<span class="input-group-addon">Hz</span>
							</div>
						</div>
					</form>

				</aside>
			</script>

			<script type="application/x-template" id="col">
				<div class="col-xs-3 col-sm-2 col-md-1">
					<div class="well char">
						<label><%= char %></label>
						<button data-char="<%= char %>" class="btn btn-success"><i class="glyphicon glyphicon-play"></i></button>
					</div>
				</div>
			</script>

			<footer>
				<p>Made with Web Audio. All of sound made by client side web audio. So you don't need any unnecessary download for this page.</p>
			</footer>
		</div>
	</body>
</html>
