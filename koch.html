<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=300, user-scalable=no"/>
		<script type="text/javascript" src="lib/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="lib/jsdeferred.nodoc.js"></script>
		<script type="text/javascript" src="lib/diff_match_patch.js"></script>
		<script type="text/javascript" src="morse.js"></script>
		<script type="text/javascript" src="koch.js"></script>
		<style>
			html, body {
				position: relative;
				width: 300px;
				margin: 0;
				padding: 0;
				line-height: 1.33;
			}

			#answer {
				background: #efefef;
				padding: 10px;
				font-size: 150%;
				font-weight: bold;
				font-family: "Monaco", monospace;
				line-height: 1;
				margin: 10px;
				padding: 0 10px;
				line-height: 1.5;
			}

			pre {
				font-family: "Monaco", monospace;
			}

			#a.success {
				color: #0c0;
			}

			input[type=submit],
			input[type=button] {
				display: inline-block;
				-webkit-appearance:: button;
				cursor: pointer;
				border: 2px solid transparent;
				background: #008287;
				color: #fff;
				margin: 10px 0;
				padding: 0 10px;
				height: 3em;

				font-size: 15px;
				text-align: center;
			}

			#buttons {
				margin: 0;
				padding: 0;
			}

			#buttons input.answer {
				float: left;
				height: 50px;
				width: 50px;
				margin: 0;
				outline: 1px solid #fff;
			}


			#score-container {
				position: absolute;
				top: 0;
				right: 0;
				padding: 5px;
				margin: 0;
				font-size: 10px;
			}

			p {
				margin: 0;
				padding: 10px;
			}

			#input {
				font-size: 18px;
				font-family: monospace;
			}

			#answer-answer {
				color: #009900;
			}

			.delete {
				color: #990000;
			}

			.insert {
				color: #990099;
			}
		</style>
	</head>
	<body>
		<p>
			<input type="button" value="start" id="start"/>
			<span id="elapsed"></span>
		</p>
		<div style="margin: 10px">
			<textarea id="input" cols="10" rows="5" style="width: 100%"></textarea>
		</div>
		<div id="answer">
			<div id="answer-accuracy"></div>
			<table>
				<tr>
					<td>
						<pre id="answer-input"></pre>
					</td>
					<td>
						<pre id="answer-answer"></pre>
					</td>
				</tr>
			</table>
		</div>

		<p>
			<a href="#" id="levelup">Level Up</a>
		</p>

		<hr />

		<form id="config">
			<p>
				<label for="speed">Speed: (<span id="speed-label"></span>)</label>
				<input type="range" min="15" max="60" value="20" step="1" name="speed" id="speed"/>
			</p>
			<p>
				<label for="character-spacing">Character Spacing Factor: (<span id="character-spacing-label"></span>)</label>
				<input type="range" min="1" max="3" value="1.5" step="0.1" name="character-spacing" id="character-spacing"/>
			</p>
			<p>
				<label for="word-spacing">Word Spacing Factor: (<span id="word-spacing-label"></span>)</label>
				<input type="range" min="1" max="5" value="1.5" step="0.1" name="word-spacing" id="word-spacing"/>
			</p>
			<p>
				<label for="tone">Tone: (<span id="tone-label"></span>)</label>
				<input type="range" min="300" max="900" value="600" step="100" name="tone" id="tone"/>
			</p>
		</form>
	</body>
</html>
